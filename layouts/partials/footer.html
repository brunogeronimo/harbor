<footer>
  {{partial "social.html" .}}
  <div class="container">
    <p class="credits copyright">
      &copy;
      {{ .Site.LastChange.Format "2006" }}
      {{ if isset .Params "authors" }}
        {{ delimit .Params.authors ", " }}.
      {{ else if isset .Site.Author "name" }}
        {{ .Site.Author.name }}.
      {{ end }}
      {{ .Site.Copyright | safeHTML }}
      <i class="fas fa-moon" id="dark-mode-toggle"></i>

    <p class="credits theme-by">
      {{ i18n "powered-by" }} <a href="https://gohugo.io">Hugo</a>&nbsp;Theme <a
        href="https://github.com/brunogeronimo/harbor">Harbor</a> (Adapted)
    </p>
    </p>
  </div>
</footer>
